swagger: "2.0"
info:
  version: "1.0"
  title: PMM-API
  description: Definici√≥n de enpoints del servidor PMM
host: localhost:8081
basePath: "/"
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /drivers:
    get:
      tags:
        - Drivers
      x-swagger-router-controller: partyResource
      parameters: []
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/Drivers'
  /travels:
    post:
      tags:
        - Travels
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/TravelDTO'
          x-examples:
            application/json: |-
              {
                  "initialPosition" : {
                      "latitude" :33,
                      "longitude": 34
                  },
                  "finalPosition" : {
                      "latitude" :33,
                      "longitude": 34
                  }
              }
      responses:
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
  /score/{id}:
    get:
      tags:
        - Score
      x-swagger-router-controller: scoreResource
      parameters:
        - in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/ScoreDTO'
  /score:
    post:
      tags:
        - Score
      summary: Add a new score
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          description: Score object that needs to be added to the Scores
          required: true
          schema:
            $ref: '#/definitions/ScoreDTO'
          x-examples:
                application/json: |-
                  {
                      "points" : 5,
                      "description" : "nice driver"
                  }
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: string
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string

definitions:
  DriverDTO:
    properties:
      firstName:
        type: string
      lastName:
        type: string
      license:
        type: string
  Drivers:
    type: array
    items:
      $ref: '#/definitions/DriverDTO'
  TravelDTO:
    properties:
      initialPosition: 
        $ref: '#/definitions/GeographicCoordenateDTO'
      finalPosition: 
        $ref: '#/definitions/GeographicCoordenateDTO'
  GeographicCoordenateDTO:
    properties:
      longitude:
        type: string
      latitude:
        type: string
  ScoreDTO:
    properties:
      points:
        type: integer
      description:
        type: string